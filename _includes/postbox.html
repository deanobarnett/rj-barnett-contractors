<!-- begin post -->
<div class="col-lg-4 col-md-6 mb-30px card-group">
    <div class="card h-100">
        <div class="maxthumb">
            <a href="{{ site.baseurl }}{{ post.url }}">
                {% if post.images %}

                    {% if site.lazyimages == "enabled" %}
                        <img class="img-fluid lazyimg"
                        src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAMAAAACCAQAAAA3fa6RAAAADklEQVR42mNkAANGCAUAACMAA2w/AMgAAAAASUVORK5CYII="
                        data-src="{% if post.image contains "://" %}{{ post.images.first }}{% else %}{{ site.baseurl }}/{{ post.images.first }}{% endif %}" alt="{{ post.title }}">
                    {% else %}
                        <img class="img-fluid" src="{% if post.image contains "://" %}{{ post.images.first }}{% else %}{{ site.baseurl }}/{{ post.images.first }}{% endif %}" alt="{{ post.title }}"> 
                    {% endif %}

                {% endif %}
            </a>
        </div>
        <div class="card-body">
            <h2 class="card-title">
                <a class="text-dark" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }} ({{ post.year }})</a>
            </h2>
            <h4 class="card-text">{{ post.excerpt | truncatewords:15 }}</h4>
        </div>
        <div class="card-footer bg-white">
            <div class="wrapfooter">
                <span class="post-date">{{ post.date | date_to_string }}</span>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
<!-- end post -->
